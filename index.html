<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow 1.0</title>
    <link rel="stylesheet" href="./ASSETS/CSS/style.css" />
    <link rel="stylesheet" href="./ASSETS/CSS/responsive.css" />
    <script src="./ASSETS/JS/script.js" defer></script>
</head>
<body>
    <header>
        <h1>SlideShow</h1>
    </header>

    <div class="areaSlider">
        <div class="slider">
            <div class="content">
                <img src="https://images.pexels.com/photos/4322441/pexels-photo-4322441.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                <img src="https://images.pexels.com/photos/4871108/pexels-photo-4871108.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                <img src="https://images.pexels.com/photos/12366127/pexels-photo-12366127.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                <img src="https://images.pexels.com/photos/12362554/pexels-photo-12362554.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
            </div>
        </div>
        
        <button id="previousSlide" class="previousSlide"> ↩ </button>
        <button id="nextSlide" class="nextSlide"> ↪ </button>
    </div>

</body>
</html>
